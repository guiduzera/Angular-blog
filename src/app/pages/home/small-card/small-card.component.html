<div class="container__small-card">
    <div class="small-card__picture">
        <img src="{{ imgUrl }}" 
        alt="small-card__picture" />
    </div>
    <div class="small-card__text">
    <div class="small-card__date">
        <span>{{ smallCardDate }}</span>
    </div>
    <div class="small-card__title">
        <a href="/content/{{ smallCardId }}"><h1>{{smallCardTitle }}</h1></a>
    </div>
    </div>
</div>
