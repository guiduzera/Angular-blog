<div class="container__big-card">
    <div class="big-card__picture">
        <img src="{{ imgUrl }}" 
        alt="big-card__picture" />
    </div>
    <div class="big-card__date">
        <span>{{ cardDate }}</span>
    </div>
    <div class="big-card__title">
        <a href="/content/{{ cardId }}"><h1>{{ cardTitle }}</h1></a>
    </div>
    <div class="big-card__description">
        <a href="/content/{{ cardId }}"><p>{{ cardDescription }}</p></a>
    </div>
</div>
